<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TDE Trading | Redirecting...</title>
    <meta name="description" content="TDE Trading provides professional trading education and mentorship services.">
    <link rel="shortcut icon" type="image/x-icon" href="tde_logo_round.png">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            text-align: center;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .container {
            padding: 20px;
        }
        .logo {
            max-width: 150px;
            margin-bottom: 20px;
            border-radius: 50%;
        }
        p {
            color: #666;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="tde_logo_round.png" alt="TDE Trading Logo" class="logo">
        <div class="loader"></div>
        <p>Redirecting you to the appropriate version...</p>
    </div>

    <script>
        /**
         * Device Detection and Routing Function
         * Detects the user's device type and redirects to the appropriate version of the site
         */
        function detectDeviceAndRedirect() {
            // Get user agent string
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;

            // Regular expressions for mobile devices
            const mobileRegex = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i;
            const tabletRegex = /iPad|tablet|Tablet|Android(?!.*Mobile)/i;

            // Check if the device is mobile or tablet
            const isMobile = mobileRegex.test(userAgent);
            const isTablet = tabletRegex.test(userAgent);

            // Log detection results (for debugging)
            console.log('User Agent:', userAgent);
            console.log('Is Mobile:', isMobile);
            console.log('Is Tablet:', isTablet);

            // Determine redirect path
            let redirectPath;

            if (isMobile || isTablet) {
                // Mobile or tablet device detected
                redirectPath = 'Mobile/index.html';
                console.log('Redirecting to mobile version');
            } else {
                // Desktop device detected
                redirectPath = 'Desktop/index.html';
                console.log('Redirecting to desktop version');
            }

            // Add a small delay for the loading animation
            setTimeout(function() {
                // Redirect to the appropriate version
                window.location.href = redirectPath;
            }, 1000);
        }

        // Execute the detection and redirection when the page loads
        window.addEventListener('DOMContentLoaded', detectDeviceAndRedirect);
    </script>
</body>
</html>
