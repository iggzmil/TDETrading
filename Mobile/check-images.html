<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Check</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
        }
        .result {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
        }
        .success {
            background-color: #d4edda;
            border-color: #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Image Path Checker</h1>
    <div id="results"></div>

    <script>
        // List of image paths to check with different case variations
        const imagePaths = [
            // Original paths
            'images/about-us-mobile.webp',
            'images/our-service-mobile.webp',
            'images/about-us-mobile.jpg',
            'images/our-service-mobile.jpg',
            
            // Uppercase first letter
            'images/About-us-mobile.webp',
            'images/Our-service-mobile.webp',
            'images/About-us-mobile.jpg',
            'images/Our-service-mobile.jpg',
            
            // All uppercase
            'images/ABOUT-US-MOBILE.webp',
            'images/OUR-SERVICE-MOBILE.webp',
            'images/ABOUT-US-MOBILE.jpg',
            'images/OUR-SERVICE-MOBILE.jpg',
            
            // Different word separators
            'images/about_us_mobile.webp',
            'images/our_service_mobile.webp',
            'images/aboutusmobile.webp',
            'images/ourservicemobile.webp',
            
            // Different extensions
            'images/about-us-mobile.png',
            'images/our-service-mobile.png',
            'images/about-us-mobile.jpeg',
            'images/our-service-mobile.jpeg',
            
            // Absolute paths
            '/Mobile/images/about-us-mobile.webp',
            '/Mobile/images/our-service-mobile.webp',
            
            // Different directory structure
            '../images/about-us-mobile.webp',
            '../images/our-service-mobile.webp',
            '/images/about-us-mobile.webp',
            '/images/our-service-mobile.webp'
        ];

        // Function to check if an image exists
        function checkImage(path) {
            return new Promise((resolve) => {
                const img = new Image();
                img.onload = () => resolve({ path, exists: true, img });
                img.onerror = () => resolve({ path, exists: false });
                img.src = path;
            });
        }

        // Check all image paths
        async function checkAllImages() {
            const resultsDiv = document.getElementById('results');
            
            for (const path of imagePaths) {
                const result = await checkImage(path);
                
                const resultDiv = document.createElement('div');
                resultDiv.className = `result ${result.exists ? 'success' : 'error'}`;
                
                resultDiv.innerHTML = `
                    <strong>Path:</strong> ${path}<br>
                    <strong>Status:</strong> ${result.exists ? 'Found' : 'Not Found'}
                `;
                
                if (result.exists) {
                    resultDiv.appendChild(result.img);
                }
                
                resultsDiv.appendChild(resultDiv);
            }
        }

        // Run the checks when the page loads
        window.addEventListener('DOMContentLoaded', checkAllImages);
    </script>
</body>
</html>
