<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TDE Trading - Mobile</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="launch-screen">
        <div class="container">
            <!-- Top logos -->
            <div class="top-logos">
                <div class="logo-left">
                    <div class="tde-logo">TDE</div>
                </div>
                <div class="logo-right">
                    <div class="trading-logo">TRADING</div>
                </div>
            </div>

            <!-- Main content -->
            <div class="main-content">
                <!-- Combined hero image and logo -->
                <div class="hero-container">
                    <div class="hero-image">
                        <img src="images/hero-img.webp" alt="TDE Trading Hero Image">
                    </div>
                    <div class="center-logo">
                        <img src="images/TDE-Trading-logo.png" alt="TDE Trading Logo">
                    </div>
                </div>

                <!-- Text content -->
                <h1 class="title">TrialHub</h1>
                <p class="subtitle">Begin your journey with our free trial today!</p>
            </div>

            <!-- Bottom button -->
            <div class="bottom-button">
                <button class="cta-button">Start Free Trial</button>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
